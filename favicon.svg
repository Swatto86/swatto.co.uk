<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glassRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#2563eb" />
    </linearGradient>
    <linearGradient id="serverBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#475569" />
      <stop offset="100%" style="stop-color:#334155" />
    </linearGradient>
    <linearGradient id="lensFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:0.75" />
    </linearGradient>
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#1d4ed8" />
    </linearGradient>
    <linearGradient id="boltGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24" />
      <stop offset="100%" style="stop-color:#f59e0b" />
    </linearGradient>
    <!-- Clip for lens area -->
    <clipPath id="lensClip">
      <circle cx="138" cy="88" r="54"/>
    </clipPath>
  </defs>

  <!-- Server rack - bottom-left, clearly visible -->
  <g>
    <!-- Rack enclosure -->
    <rect x="28" y="108" width="130" height="128" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2.5"/>

    <!-- Server unit 1 -->
    <rect x="38" y="116" width="110" height="24" rx="4" fill="url(#serverBody)" stroke="#475569" stroke-width="1.5"/>
    <circle cx="54" cy="128" r="4" fill="#22c55e"/>
    <rect x="66" y="122" width="6" height="12" rx="1.5" fill="#64748b"/>
    <rect x="76" y="122" width="6" height="12" rx="1.5" fill="#64748b"/>

    <!-- Server unit 2 -->
    <rect x="38" y="146" width="110" height="24" rx="4" fill="url(#serverBody)" stroke="#475569" stroke-width="1.5"/>
    <circle cx="54" cy="158" r="4" fill="#22c55e"/>
    <rect x="66" y="152" width="6" height="12" rx="1.5" fill="#64748b"/>
    <rect x="76" y="152" width="6" height="12" rx="1.5" fill="#64748b"/>

    <!-- Server unit 3 -->
    <rect x="38" y="176" width="110" height="24" rx="4" fill="url(#serverBody)" stroke="#475569" stroke-width="1.5"/>
    <circle cx="54" cy="188" r="4" fill="#3b82f6"/>
    <rect x="66" y="182" width="6" height="12" rx="1.5" fill="#64748b"/>
    <rect x="76" y="182" width="6" height="12" rx="1.5" fill="#64748b"/>

    <!-- Server unit 4 -->
    <rect x="38" y="206" width="110" height="24" rx="4" fill="url(#serverBody)" stroke="#475569" stroke-width="1.5"/>
    <circle cx="54" cy="218" r="4" fill="#3b82f6"/>
    <rect x="66" y="212" width="6" height="12" rx="1.5" fill="#64748b"/>
    <rect x="76" y="212" width="6" height="12" rx="1.5" fill="#64748b"/>
  </g>

  <!-- Magnifying glass - top-right, overlapping slightly with rack -->
  <g>
    <!-- Lens background fill (semi-transparent) -->
    <circle cx="138" cy="88" r="54" fill="url(#lensFill)"/>

    <!-- Server details visible through lens (clipped) -->
    <g clip-path="url(#lensClip)" opacity="0.3">
      <rect x="38" y="108" width="130" height="128" rx="8" fill="#1e293b"/>
      <rect x="38" y="116" width="110" height="24" rx="4" fill="#475569"/>
      <rect x="38" y="146" width="110" height="24" rx="4" fill="#475569"/>
    </g>

    <!-- Lightning bolt - bold and crisp -->
    <path d="M 148 58 L 124 90 L 140 90 L 120 120 L 138 94 L 124 94 Z"
          fill="url(#boltGrad)" stroke="#d97706" stroke-width="2" stroke-linejoin="round"/>

    <!-- Glass ring (bold, crisp) -->
    <circle cx="138" cy="88" r="54" fill="none" stroke="url(#glassRing)" stroke-width="12"/>
    <!-- Inner highlight -->
    <circle cx="138" cy="88" r="50" fill="none" stroke="#93c5fd" stroke-width="2" opacity="0.5"/>
    <!-- Outer edge -->
    <circle cx="138" cy="88" r="60" fill="none" stroke="#1d4ed8" stroke-width="1.5" opacity="0.3"/>

    <!-- Glass shine highlight -->
    <ellipse cx="122" cy="70" rx="14" ry="8" fill="white" opacity="0.35" transform="rotate(-30,122,70)"/>

    <!-- Handle -->
    <line x1="178" y1="128" x2="216" y2="166" stroke="url(#handleGrad)" stroke-width="14" stroke-linecap="round"/>
    <!-- Handle highlight -->
    <line x1="180" y1="126" x2="214" y2="160" stroke="#93c5fd" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
  </g>
</svg>
