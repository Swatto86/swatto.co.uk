<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6ee7b7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular background for consistent round icon silhouette -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)"/>
  
  <!-- Server rack representation (simplified) -->
  <g transform="translate(128, 160)">
    <!-- Server lines -->
    <rect x="-50" y="-40" width="100" height="14" rx="2" fill="#94a3b8" opacity="0.5"/>
    <rect x="-50" y="-23" width="100" height="14" rx="2" fill="#94a3b8" opacity="0.6"/>
    <rect x="-50" y="-6" width="100" height="14" rx="2" fill="#94a3b8" opacity="0.7"/>
    <rect x="-50" y="11" width="100" height="14" rx="2" fill="#94a3b8" opacity="0.8"/>
    <rect x="-50" y="28" width="100" height="14" rx="2" fill="#94a3b8" opacity="0.9"/>
    
    <!-- Small indicator lights on servers -->
    <circle cx="-38" cy="-33" r="2.5" fill="#10b981"/>
    <circle cx="-38" cy="-16" r="2.5" fill="#10b981"/>
    <circle cx="-38" cy="1" r="2.5" fill="#10b981"/>
    <circle cx="-38" cy="18" r="2.5" fill="#10b981"/>
    <circle cx="-38" cy="35" r="2.5" fill="#10b981"/>
  </g>
  
  <!-- Magnifying glass (larger) -->
  <g transform="translate(140, 100)">
    <!-- Glass circle -->
    <circle cx="0" cy="0" r="62" fill="none" stroke="url(#glassGradient)" stroke-width="14"/>
    <circle cx="0" cy="0" r="62" fill="none" stroke="#ffffff" stroke-width="3.6" opacity="0.65"/>
    
    <!-- Handle (thicker for boldness) -->
    <path d="M 48 48 L 84 84" stroke="url(#glassGradient)" stroke-width="15" stroke-linecap="round"/>
    <path d="M 48 48 L 84 84" stroke="#ffffff" stroke-width="3.6" stroke-linecap="round" opacity="0.65"/>
    
    <!-- Lightning bolt inside glass (for "Quick") -->
    <path d="M 10 -27 L -10 0 L 4 0 L -14 27 L 4 4 L -10 4 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="2.0"/>
  </g>
  
  <!-- Subtle glow effect -->
  <circle cx="140" cy="100" r="80" fill="#34d399" opacity="0.22"/>
</svg>
