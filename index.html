<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swatto.co.uk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d30 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            background: rgba(45, 45, 48, 0.8);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .domain {
            font-size: 2.5rem;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .status {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #4a4a4a, transparent);
            margin: 2rem 0;
        }

        .footer {
            font-size: 0.9rem;
            color: #808080;
            margin-top: 2rem;
        }

        /* Subtle animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.8s ease-out;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .domain {
                font-size: 2rem;
            }
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="domain">swatto.co.uk</h1>
        <div class="divider"></div>
        <p class="status">This domain is currently not in use</p>
        <div class="footer">
            <p>Please check back later</p>
        </div>
    </div>
</body>
</html>
