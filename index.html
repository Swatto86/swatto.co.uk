<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swatto.co.uk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Rich, blue-forward background with subtle accent blobs */
            background:
                radial-gradient(1000px 600px at 85% -10%, rgba(59, 130, 246, 0.25), transparent 40%),
                radial-gradient(900px 700px at -10% 100%, rgba(56, 189, 248, 0.18), transparent 40%),
                linear-gradient(135deg, #0b1020 0%, #111827 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }

        .container {
            position: relative;
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            background: rgba(24, 27, 40, 0.65);
            border-radius: 12px;
            /* Gradient border */
            border: 1px solid transparent;
            border-image-slice: 1;
            border-image-source: linear-gradient(135deg, rgba(59,130,246,0.6), rgba(167,139,250,0.4));
            /* Blue-tinted glow */
            box-shadow:
                0 8px 32px rgba(2, 132, 199, 0.18),
                0 0 0 1px rgba(59, 130, 246, 0.10);
            backdrop-filter: blur(10px);
        }

        .domain {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            /* Animated gradient text */
            background: linear-gradient(90deg, #93c5fd, #22d3ee, #a78bfa, #93c5fd);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 1px 16px rgba(59, 130, 246, 0.15);
            animation: gradientText 12s ease infinite;
            margin-bottom: 1rem;
        }

        .status {
            font-size: 1.2rem;
            color: #cbd5e1;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #3b82f6, #22d3ee, #a78bfa, transparent);
            background-size: 200% 100%;
            border-radius: 999px;
            margin: 2rem 0;
            animation: shimmer 3s ease-in-out infinite;
        }

        .footer {
            font-size: 0.9rem;
            color: #93a3b8;
            margin-top: 2rem;
        }

        /* Subtle animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Respect reduced motion preferences */
        @media (prefers-reduced-motion: reduce) {
            * { animation: none !important; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .domain {
                font-size: 2rem;
            }
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="domain">swatto.co.uk</h1>
        <div class="divider"></div>
        <p class="status">This domain is not in use at the moment</p>
        <div class="footer">
            <p>Please check back later</p>
        </div>
    </div>
</body>
</html>
