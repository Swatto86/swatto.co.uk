<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Server rack representation (with shadow) -->
  <g transform="translate(128, 165)" filter="url(#dropShadow)">
    <!-- Server lines with gradient -->
    <rect x="-55" y="-45" width="110" height="16" rx="3" fill="url(#serverGradient)" opacity="0.95"/>
    <rect x="-55" y="-26" width="110" height="16" rx="3" fill="url(#serverGradient)" opacity="0.95"/>
    <rect x="-55" y="-7" width="110" height="16" rx="3" fill="url(#serverGradient)" opacity="0.95"/>
    <rect x="-55" y="12" width="110" height="16" rx="3" fill="url(#serverGradient)" opacity="0.95"/>
    <rect x="-55" y="31" width="110" height="16" rx="3" fill="url(#serverGradient)" opacity="0.95"/>

    <!-- Small indicator lights on servers (blue theme) -->
    <circle cx="-42" cy="-37" r="3" fill="#3b82f6"/>
    <circle cx="-42" cy="-18" r="3" fill="#3b82f6"/>
    <circle cx="-42" cy="1" r="3" fill="#60a5fa"/>
    <circle cx="-42" cy="20" r="3" fill="#60a5fa"/>
    <circle cx="-42" cy="39" r="3" fill="#60a5fa"/>

    <!-- Additional server details for depth -->
    <rect x="-28" y="-41" width="3" height="8" rx="1" fill="#475569" opacity="0.6"/>
    <rect x="-22" y="-41" width="3" height="8" rx="1" fill="#475569" opacity="0.6"/>
    <rect x="-28" y="-22" width="3" height="8" rx="1" fill="#475569" opacity="0.6"/>
    <rect x="-22" y="-22" width="3" height="8" rx="1" fill="#475569" opacity="0.6"/>
    <rect x="-28" y="-3" width="3" height="8" rx="1" fill="#475569" opacity="0.6"/>
    <rect x="-22" y="-3" width="3" height="8" rx="1" fill="#475569" opacity="0.6"/>
    <rect x="-28" y="16" width="3" height="8" rx="1" fill="#475569" opacity="0.6"/>
    <rect x="-22" y="16" width="3" height="8" rx="1" fill="#475569" opacity="0.6"/>
    <rect x="-28" y="35" width="3" height="8" rx="1" fill="#475569" opacity="0.6"/>
    <rect x="-22" y="35" width="3" height="8" rx="1" fill="#475569" opacity="0.6"/>
  </g>

  <!-- Magnifying glass (prominent with shadow) -->
  <g transform="translate(145, 95)" filter="url(#dropShadow)">
    <!-- Glass circle with blue gradient -->
    <circle cx="0" cy="0" r="65" fill="none" stroke="url(#glassGradient)" stroke-width="16"/>
    <circle cx="0" cy="0" r="65" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.7"/>

    <!-- Inner glow -->
    <circle cx="0" cy="0" r="55" fill="#60a5fa" opacity="0.15"/>

    <!-- Handle (thicker for boldness) -->
    <path d="M 50 50 L 88 88" stroke="url(#glassGradient)" stroke-width="17" stroke-linecap="round"/>
    <path d="M 50 50 L 88 88" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.7"/>

    <!-- Lightning bolt inside glass (for "Quick") - bright accent -->
    <path d="M 12 -30 L -12 2 L 6 2 L -16 32 L 6 6 L -12 6 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="2.5"/>
  </g>
</svg>
